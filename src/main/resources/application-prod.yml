# ============================================
# 프로덕션 환경 설정 (Master/Slave + MaxScale + Kafka + Redis)
# ============================================
# 실행 방법:
#   docker-compose up -d
#   환경변수 SPRING_PROFILES_ACTIVE=prod 로 실행

spring:
  application:
    name: auth-service
  main:
    allow-bean-definition-overriding: true

  # ─────────────────────────────────────────────
  # DataSource (MaxScale 연결)
  # ─────────────────────────────────────────────
  datasource:
    url: jdbc:mariadb://${DATABASE_HOST:maxscale}:${DATABASE_PORT:4006}/${DATABASE_NAME:auth_db}
    username: ${DATABASE_USER_NAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

    # HikariCP 설정 (프로덕션 최적화)
    hikari:
      pool-name: AuthHikariPool
      maximum-pool-size: 20
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      keepalive-time: 30000
      validation-timeout: 5000
      connection-test-query: SELECT 1

  # ─────────────────────────────────────────────
  # JPA 설정
  # ─────────────────────────────────────────────
  jpa:
    hibernate:
      ddl-auto: validate  # 프로덕션에서는 validate 사용
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MariaDBDialect
    open-in-view: false

  # ─────────────────────────────────────────────
  # Redis 설정
  # ─────────────────────────────────────────────
  data:
    redis:
      host: ${REDIS_HOST:redis}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 16
          max-idle: 8
          min-idle: 4

  # ─────────────────────────────────────────────
  # Kafka 설정
  # ─────────────────────────────────────────────
  kafka:
    bootstrap-servers: ${KAFKA_URL1:kafka1:9091},${KAFKA_URL2:kafka2:9092},${KAFKA_URL3:kafka3:9093}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
    consumer:
      group-id: auth-server-prod
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"

# ─────────────────────────────────────────────
# Security JWT 설정
# ─────────────────────────────────────────────
security:
  jwt:
    secret: ${JWT_SECRET}
    access-token-expire-time: ${JWT_ACCESS_TOKEN_EXPIRE_TIME:3600000}
    refresh-token-expire-time: ${JWT_REFRESH_TOKEN_EXPIRE_TIME:86400000}
  aes:
    encryption-key: ${AES_ENCRYPTION_KEY}

# ─────────────────────────────────────────────
# Regex 설정
# ─────────────────────────────────────────────
regex:
  email: '^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$'
  password: '^(?=.*[A-Za-z])(?=.*\d).{8,}$'

# ─────────────────────────────────────────────
# Email 설정
# ─────────────────────────────────────────────
email:
  code:
    prefix: 'email'
    length: 6
    expire:
      time: 290

# ─────────────────────────────────────────────
# Actuator 설정
# ─────────────────────────────────────────────
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized
  # Distributed Tracing (Zipkin)
  tracing:
    sampling:
      probability: ${TRACING_SAMPLING_PROBABILITY:0.1}  # 프로덕션: 10% 샘플링
    propagation:
      type: b3
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_ENDPOINT:http://zipkin:9411/api/v2/spans}

# ─────────────────────────────────────────────
# 로깅 설정
# ─────────────────────────────────────────────
logging:
  level:
    root: INFO
    com.teambiund.bander: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
